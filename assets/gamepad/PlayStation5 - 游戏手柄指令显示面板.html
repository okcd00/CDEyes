<div id="modals">
    <div id="remap" class="modal-container">
        <div class="modal">
            <header class="minimenu">
            </header>
            <header>
                <h1>Button Rebinding</h1>
            </header>
            <article>
                <p>Please select the controller to use as a mapping base.
                    <select id="player-base">
                        <option>None</option>
                        <option value="0">Player 1</option>
                        <option value="1" disabled="">Player 2</option>
                        <option value="2" disabled="">Player 3</option>
                        <option value="3" disabled="">Player 4</option>
                    </select>
                </p>
                <div id="output-display">
                    <div class="raw-outputs template">
                        <div><h3>Axes</h3>
                            <ul class="axes">
                            </ul>
                        </div>
                        <div><h3>Buttons</h3>
                            <ul class="buttons">
                            </ul>
                        </div>
                    </div>
                <div id="gamepad-map-0" class="raw-outputs"><h2>Xbox 360 Controller (XInput STANDARD GAMEPAD)</h2>
                        <div><h3>Axes</h3>
                            <ul class="axes">
                            <li data-shortname="Axis 0" data-name="axis-0" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;axes&quot;,&quot;number&quot;:&quot;0&quot;}" title="Axis 0"></li><li data-shortname="Axis 1" data-name="axis-1" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;axes&quot;,&quot;number&quot;:&quot;1&quot;}" title="Axis 1"></li><li data-shortname="Axis 2" data-name="axis-2" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;axes&quot;,&quot;number&quot;:&quot;2&quot;}" title="Axis 2"></li><li data-shortname="Axis 3" data-name="axis-3" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;axes&quot;,&quot;number&quot;:&quot;3&quot;}" title="Axis 3"></li></ul>
                        </div>
                        <div><h3>Buttons</h3>
                            <ul class="buttons">
                            <li data-shortname="B0" data-name="button-0" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;0&quot;}" title="Button 0"></li><li data-shortname="B1" data-name="button-1" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;1&quot;}" title="Button 1"></li><li data-shortname="B2" data-name="button-2" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;2&quot;}" title="Button 2"></li><li data-shortname="B3" data-name="button-3" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;3&quot;}" title="Button 3"></li><li data-shortname="B4" data-name="button-4" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;4&quot;}" title="Button 4"></li><li data-shortname="B5" data-name="button-5" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;5&quot;}" title="Button 5"></li><li data-shortname="B6" data-name="button-6" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;6&quot;}" title="Button 6"></li><li data-shortname="B7" data-name="button-7" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;7&quot;}" title="Button 7"></li><li data-shortname="B8" data-name="button-8" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;8&quot;}" title="Button 8"></li><li data-shortname="B9" data-name="button-9" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;9&quot;}" title="Button 9"></li><li data-shortname="B10" data-name="button-10" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;10&quot;}" title="Button 10"></li><li data-shortname="B11" data-name="button-11" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;11&quot;}" title="Button 11"></li><li data-shortname="B12" data-name="button-12" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;12&quot;}" title="Button 12"></li><li data-shortname="B13" data-name="button-13" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;13&quot;}" title="Button 13"></li><li data-shortname="B14" data-name="button-14" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;14&quot;}" title="Button 14"></li><li data-shortname="B15" data-name="button-15" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;15&quot;}" title="Button 15"></li><li data-shortname="B16" data-name="button-16" data-info="{&quot;id&quot;:&quot;0&quot;,&quot;type&quot;:&quot;buttons&quot;,&quot;number&quot;:&quot;16&quot;}" title="Button 16"></li></ul>

                <div id="mapping-config">
                    <div class="template">
                        <div class="form-group">
                            <div class="map-message"></div>
                            <input type="radio" name="targetType" value="buttons" checked="">
                            <input type="radio" name="targetType" value="axes">
                            <input type="radio" name="targetType" value="dpad">
                            <input type="checkbox" class="material-icons axes-config" value="false">
                            <select name="buttons" value="">
                                <option title="Button 0" value="0">A/Cross</option>
                                <option title="Button 1" value="1">B/Circle</option>
                                <option title="Button 2" value="2">X/Square</option>
                                <option title="Button 3" value="3">Y/Triangle</option>
                                <option title="Button 4" value="4">LB/L1</option>
                                <option title="Button 5" value="5">RB/R1</option>
                                <option title="Button 6" value="6">LT/L2</option>
                                <option title="Button 7" value="7">RT/R2</option>
                                <option title="Button 8" value="8">Select/Back</option>
                                <option title="Button 9" value="9">Start</option>
                                <option title="Button 10" value="10">LS/L3</option>
                                <option title="Button 11" value="11">RS/R3</option>
                                <option title="Button 12" value="12">D-Pad Up</option>
                                <option title="Button 13" value="13">D-Pad Down</option>
                                <option title="Button 14" value="14">D-Pad Left</option>
                                <option title="Button 15" value="15">D-Pad Right</option>
                                <option title="Button 16" value="16">PS Button</option>
                                <option title="Button 17" value="17">TouchPad Press</option>
                            </select>

                                <option title="Axis 0" value="0">LS Horizontal</option>
                                <option title="Axis 1" value="1">LS Vertical</option>
                                <option title="Axis 2" value="2">RS Horizontal</option>
                                <option title="Axis 3" value="3">RS Vertical</option>
                            </select>
                            <input type="checkbox" class="disable-item" value="true">
                            <button data-tooltip="Positive Axis" data-button="positive" data-button-type="remapping" data-object="">Click to Set
                            </button>
                            <button data-tooltip="Negative Axis" data-button="negative" data-button-type="remapping" data-object="">Click to Set
                            </button>
                            <a href="http://sb.plusii.com/ps5/#" class="material-icons del-config">remove_circle</a>
                            <a href="http://sb.plusii.com/ps5/#" class="material-icons add-config">add_circle</a>

                                <select name="fix-type">
                                    <option value="trigger">Trigger (0 to 1)</option>
                                    <option value="stick">Stick (-1 to 1)</option>
                                </select>
                                <button data-tooltip="Lowest Value" data-button="low-value" data-button-type="value">

                                <button data-tooltip="Highest Value" data-button="high-value" data-button-type="value">

                            </div>

                                </li>
                                <li><span>Down: </span>

                                </li>
                                <li><span>Left: </span>

                                </li>
                                <li><span>Right: </span>

                                </li>
                                <li><span>Up and Right: </span>

                                </li>
                                <li><span>Up and Left: </span>

                                </li>
                                <li><span>Down and Right: </span>

                                </li>
                                <li><span>Down and Left: </span>
                                    <button data-button="downleft" data-button-type="value">Click to Set Value</button>
                                </li>
                            </ul>

                        <button id="apply-mapping">Apply Mapping</button>
